<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="desktop_icons">
      <div class="icon_container" data-id="1">
        <img src="./images/directory.png" alt="" />
        <p>Games</p>
      </div>
      <div class="icon_container" data-id="2">
        <img src="./images/modem.png" alt="" />
        <p>Call Dan</p>
      </div>
    </div>

    <div class="windows" id="popup1">
      <div class="windows-header">
        <p>Ding Dong Games</p>
        <div class="windows-button-group">
          <button class="windows-button" id="windows-close">
            <img src="./images/close-icon.png" alt="" />
          </button>
        </div>
      </div>
      <div class="windows-body">
        <div class="body-flex">
          <div class="image">
               <iframe
            width="625"
            height="300"
            src="./EFTM/index.html"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            autoplay
          ></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="windows" id="popup2">
      <div class="windows-header">
        <p>Calling Dan...</p>
        <div class="windows-button-group">
          <button class="windows-button" id="windows-close">
            <img src="./images/close-icon.png" alt="" />
          </button>
        </div>
      </div>
      <div class="windows-body">
        <div class="video-container">
          <iframe
            width="100%"
            height="400"
            src="https://www.youtube.com/embed/rBUFoTT6h48"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            autoplay
          ></iframe>
        </div>
      </div>
    </div>

    <div class="windows" id="popup3">
      <div class="windows-header">
        <p>Dingdong's Mainframe CPU</p>
        <div class="windows-button-group">
          <button class="windows-button" id="windows-close">
            <img src="./images/close-icon.png" alt="" />
          </button>
        </div>
      </div>
      <div class="windows-body">
        <p>
         Dingdong Games WINS Game Company of The Year! Schools are closed to celebrate.  -Daniel
        </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
